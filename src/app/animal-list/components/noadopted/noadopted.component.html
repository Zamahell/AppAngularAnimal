<div class="container mt-5">
  <h1 class="text-center">Animales no adoptados</h1>
  <div *ngIf="animals.length === 0" class="alert alert-warning text-center">No hay animales para adoptar 😁</div>

  <div class="row">
    <div class="col">
      <ul class="list-group mb-4">
        <li *ngFor="let animal of animals" class="list-group-item d-flex justify-content-between align-items-center">
          {{ animal.name }}
          <button class="btn btn-primary" (click)="animal.id && editAnimal(animal.id)">Adoptar</button>
        </li>
      </ul>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <button class="btn btn-secondary me-2" (click)="onPageChange(page - 1)" [disabled]="page === 1">Anterior</button>
        <span>Página {{ page }} de {{ totalPages }}</span>
        <button class="btn btn-secondary ms-2" (click)="onPageChange(page + 1)" [disabled]="page === totalPages">Siguiente</button>
      </div>
      
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="pagination-buttons">
          <ng-container *ngFor="let pageNumber of totalPagesArray">
            <button class="btn btn-outline-secondary mx-1" [class.active]="page === pageNumber" (click)="onPageChange(pageNumber)">
              {{ pageNumber }}
            </button>
          </ng-container>
        </div>
        
        <div class="d-flex align-items-center">
          <label for="recordsPerPage" class="form-label me-2 mb-0">Registros:</label>
          <select id="recordsPerPage" class="form-select" (change)="onLimitChange($event)">
            <option [value]="5" [selected]="limit === 5">5</option>
            <option [value]="10" [selected]="limit === 10">10</option>
            <option [value]="20" [selected]="limit === 20">20</option>
          </select>
        </div>
      </div>
      
      <div class="text-center">
        Mostrando {{ (page - 1) * limit + 1 }} - {{ page * limit < total ? page * limit : total }} de {{ total }} animales
      </div>
    </div>
  </div>
</div>
